<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <style>
        body{
            
            /* background: white; */
            height: 100vh;
            margin: 0px;
            padding: 10px;
            overflow: hidden;
            
        }
        .gamecontainer {
            display: flex;
            width: 80%;
            height: 80%;
            margin: 4% auto;
            background: #FAFCFE;
            padding: 2rem;
            border-radius: 26px;
            /* border: 1px solid gray; */
        }
        .gamepanel {
            width: 100%;
            display: grid;
            grid-gap:2rem;
            grid-template-rows: auto auto auto;
            grid-template-columns: auto auto auto auto;
        }
        .gamecard {
                background: #DCE0E4;
                border-radius: 26px;
                position: relative;
                cursor: pointer;
                box-shadow: 0px 0px 2px 0px gray;
                transition: transform 0.6s;
                transform-style: preserve-3d;
        }
        .activecard{
            transform: rotateY(180deg);
        }.deactivecard{
            transform: rotateY(0deg);

        }
        .gamecardfront,.gamecardback{
            position: absolute;
            top:0px;
            left: 0px;
            width: 100%;
            height: 100%;
            border-radius: 26px;
            display: flex;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
        }.gamecardinner{
            display: flex;
            margin: auto;
        }
        .gamecardback{
            background-color: white;
            transform: rotateY(180deg);
        }
    </style>
</head>

        let getgamecards = document.getElementsByClassName('gamecard');

        console.log(getgamecards)

        const Checkeaction = (index,value) =>{
            currentobject.index = index;
            currentobject.value = value;
        }

        /* Check condition
        *  1 - check the current card active state. (active)
        *  2 - if active state true and value same and index is diff. (active)
        *  3 - if active state true 
        *
        */

        

        Array.from(getgamecards).forEach((Elem,index)=>{
            Elem.addEventListener('click',(e)=>{

                let dataactive = getgamecards[index].getAttribute('data-active');
                let datavalue = getgamecards[index].getAttribute('data-value');
                let datamatch = getgamecards[index].getAttribute('data-match');
                                        
                if(datamatch == 0 ) {

                    getgamecards[index].setAttribute("class","gamecard activecard");
                    getgamecards[index].setAttribute("data-active","1");

                    if( currentobject?.value !== "" && currentobject?.index !== "" ){

                        if( currentobject?.value !== datavalue ){

                            setTimeout (()=>{
                                getgamecards[index].setAttribute("class","gamecard deactivecard");
                                getgamecards[Number(currentobject.index)].setAttribute("class","gamecard deactivecard");
                                Checkeaction ("","");
                                console.log(1,currentobject)
                            },800);

                        }

                        else if( currentobject?.index == index ){
                            getgamecards[index].setAttribute("class","gamecard deactivecard");
                            getgamecards[Number(currentobject.index)].setAttribute("class","gamecard deactivecard");
                            Checkeaction ("","");
                            console.log(2,currentobject)
                        }
                        else{
                            getgamecards[index].setAttribute("data-match","1");
                            getgamecards[Number(currentobject.index)].setAttribute("data-match","1");
                            Checkeaction ("","");
                            console.log(3,currentobject)
                        }

                    }
                    else{
                        Checkeaction (`${index}`,datavalue);
                        console.log(4,currentobject)
                    }

                }




                
            })
        })
